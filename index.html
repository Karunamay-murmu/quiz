<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Src/styles/style.css">
    <title>Quiz App</title>
</head>

<body>
    <div id='start-quiz' class="center-position flex-column">
        <form id='form-container'>
            <label for="Questions">Number Of Questions:</label>
            <input id='no-of-questions' type="Number" min='10' max='50' value='10'
                placeholder="You can set upto 50 questions" required>
            <label for="category">Select Category:</label>
            <select name="category" id="category">
                <option value="any">Any category</option>
                <option value="9">General Knowladge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals and Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathametics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicels</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon and Animations</option>
            </select>
            <label for="difficulty">Select Difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="type">Select Type:</label>
            <select name="type" id="type">
                <option value="any">Any Type</option>
                <option value="multiple">Multiple choice</option>
                <option value="boolean">True / False</option>
            </select>
        </form>
        <button type='submit' id='start-btn' class="start-quiz-btn buttons">Start quiz</button>
    </div>

    <!-- show for invalid query -->
    <div id="invalid" class="center-position flex-column">
        <h2></h2>
        <button class="buttons" href='./index.html'>Go Back</button>
    </div>
    <!--x-- show for invalid query --x-->

    <!-- show loading -->
    <div id="loading-container" class='center-position flex-column'>
        <div class='loading-animation'></div>
        <p class='loading-text'>setting up the questions for you...</p>     
    </div>  
    <!--x-- show loading --x-->

    <!-- quiz questions -->
    <div id="container" class="center-position">
        <h1 id='question'></h1>
        <p class="question-counter">Question <span id='question-counter'>1</span> out of <span id='total_question'></span></p>
        <div id="answers">
            <p class="answer">Ans</p>
            <p class="answer">Ans</p>
            <p class="answer">Ans</p>
            <p class="answer">Ans</p>
        </div>
        <p id='show_correct_answer'></p>
        <!-- <p class='answer-ckeck-counter right-answer'>Right: <span id='right-answer'></span></p>
        <p class='answer-ckeck-counter wrong-answer'>Wrong: <span id="wrong-answer"></span></p> -->
        <div id="buttons-div">
            <button class="next-question buttons">Next Question</button>
            <button class="show-results buttons" style='display: none;'>Show Results</button>
        </div>
        <p class='pass-mark'>Score atleast 50% to pass this quiz test</p>
    </div>
    <div id="result" class="center-position flex-column">
        <h2>Your Result</h2>
        <h2 id='percentage'></h2>
        <p id="passOrNot"></p>
        <div>
            <a class="return-homepage buttons" href="./index.html">Start Again</a>
        </div>    
    </div>
    <!--x-- quiz questions --x-->
    <script type='text/javascript' src='../Src/scripts/index.js' async></script>
</body>

</html>
